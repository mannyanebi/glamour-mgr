<body>
    <!-- Top navigation bar -->

    <!-- inline form showing search etc -->

    <form action="">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Destination</div>
                </div>
                <input type="text" name="" id="search-destination" class="form-control" placeholder="Journey destination">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Date</div>
                </div>
                <input type="datetime-local" name="" id="journey-datetime" class="form-control" value="2000-01-01T06:00:00">
            </div>
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </form>

        <div id="dress-content-container">
            <nav id="tabbed-content-navs">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">

                <div id="dresses-for-days">
