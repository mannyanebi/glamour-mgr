<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>G&W Manager | Home</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top" id="navbarTop">
        <a href="#" class="navbar-brand text-light font-weight-bold">Glamour & Wardrobe Manager</a>
        <button class="navbar-toggler bg-light" type="button" data-toggle= "collapse" data-target="#navbarContent" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="font-size:15px"></span>
        </button>
        <div class= "collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link text-light">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light">Plan Your Journey</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container for weather information -->
    <div id="weatherContainer" class="container">
            <div class="bg-dark text-light px-2 py-1" id="fetch-task-container">
                <h5 id="fetch-task" class="my-2">Fetching your current location weather information...</h5>
            </div>
            <img class="col-md-d col-sm-11 col-12" id="loading-screen" src="./img/loading-screen.gif" alt="loading spinner">
        
            <div class="row my-5" id="currentWeatherContainer">
                <div class="col-md-6 col-sm-11 col-12" id="weather-info">
                    <div id="weather-symbol" class="my-1">

                    </div>
                    <h4 id="tempValue"></h4>
                    <h3 id="tempSummary"></h3>

                    <table class="table table-striped table-dark" id="weatherRelatedInfo">
                        
                    </table>

                </div>
                <div class="col-md-6 col-sm-11 col-12 p-3" id="bunny-reaction">
                    
                </div>
            </div>
    </div>

    <!-- Container for WYSBW (What You Should be Wearing)-->
    <div id="wysbw-container" class="container" style="display:none">
        <div class="bg-dark text-light px-2 py-1" id="wysbw-advice-container">
            <h5 id="wysbw-advice" class="my-2">This is what we advice you should be wearing</h5>
            <div class="mx-auto">
            </div>
        </div>
        
        <div class="row my-5" id="dresses-container">
            <!-- This div holds what dress a male user should be wearing -->
            <div class="col-md-6 col-sm-11 col-12 my-1" id="male-dress">
                <div class="mx-auto">
                    <img class="avatar-img" style="display:inline" src="./img/male-avartar.png" alt="male-avatar">
                    <span style="display:inline"><b>Male</b></span>
                </div>
                <!-- <img id="male-dress-img" src="" alt="For Male User"> -->
            </div>
            <!-- This div holds what dress a female user should be wearing -->
            <div class="col-md-6 col-sm-11 col-12 p-3 my-1" id="female-dress">
                <div class="mx-auto">
                    <img class="avatar-img" style="display:inline" src="./img/female-avartar.png" alt="female-avatar">
                    <span style="display:inline"><b>Female</b></span>
                </div>
                <!-- <img id="female-dress-img" src="" alt="For Female User"> -->
            </div>
        </div>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Using requirejs to add require other js files to index.js -->
    <!-- <script src="js/index.js"></script> -->
    <script data-main="js/index" src="js/require.js"></script>
</body>
</html>
